        <main>
            <section class="bottom">
                <h1 name="top" class="text-center text-info"> Gunwharf Quays images </h1>
                <p class="text-center"> The images below are all of Gunwharf Quays and Old Portsmouth. </p>
                <div id="gallery">
                    <img src="./assets/gunwharf.jpg" alt="gunwharf quays" class="w-50 d-block img-fluid mx-auto"/>
                    <img src="./assets/sea.jpg" alt="sea" class="w-50 d-block img-fluid mx-auto" />
                    <img src="./assets/spice-island.jpg" alt="pub by the sea" class="w-50 d-block img-fluid mx-auto" />
                    <img src="./assets/spinnaker.jpg" alt="bottom of the Spinnaker Tower" class="w-50 d-block img-fluid mx-auto"/>
                </div>

                <p class="text-center mt-5">Here is a carousel example below </p>

                <div id="carouselExample" class="carousel slide carousel-dark" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="./assets/gunwharf.jpg" class="d-block w-50 mx-auto" alt="gunwharf quays">
                    </div>
                    <div class="carousel-item">
                    <img src="./assets/sea.jpg" class="d-block w-50 mx-auto" alt="sea">
                    </div>
                    <div class="carousel-item">
                    <img src="./assets/spice-island.jpg" class="d-block w-50 mx-auto" alt="pub by the sea">
                    </div>
                    <div class="carousel-item">
                    <img src="./assets/spinnaker.jpg" class="d-block w-50 mx-auto" alt="bottom of the spinnaker tower">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                </div>

                <a href="#top" class="text-center text-decoration-none text-dark"><p>Go to top of page</p></a>
            </section>
